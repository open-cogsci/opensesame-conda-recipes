{% set name = "python-qdatamatrix" %}
{% set version = "0.1.21" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_rev: release/{{ version }}
  git_url: https://github.com/smathot/{{ name }}.git

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - python
    - setuptools
    - qtpy
    - pyqt
    - python-datamatrix

  run:
    - python
    - qtpy
    - pyqt
    - python-datamatrix

test:
  # Python imports
  imports:
    - qdatamatrix

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/smathot/python-qdatamatrix
  license: GNU General Public License v3 (GPLv3)
  license_file: copyright
  summary: 'A PyQt4/PyQt5 widget for viewing and editing a DataMatrix object.'


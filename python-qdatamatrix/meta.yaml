{% set name = "python-qdatamatrix" %}
{% set version = "0.1.26" %}
{% set sha256 = "916a93123f55ac5d11a83b96b0266740ae2f5aa7f50b73f4321162c20975a41a" %}
{% set url = "https://files.pythonhosted.org/packages/ac/64/59dbd3624003c320d16d99af8695155e39ebf39032265fa643e5d4a8f168/python-qdatamatrix-0.1.26.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - python=3.6.4=0
    - setuptools
    - qtpy=1.4.0
    - pyqt
    - python-datamatrix

  run:
    - python
    - qtpy
    - pyqt
    - python-datamatrix

test:
  imports:
    - qdatamatrix

about:
  home: https://github.com/smathot/python-qdatamatrix
  license: GNU General Public License v3 (GPLv3)
  summary: 'A PyQt4/PyQt5 widget for viewing and editing a DataMatrix object.'

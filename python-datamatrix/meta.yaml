{% set name = "python-datamatrix" %}
{% set version = "0.10.12" %}
{% set sha256 = "25632b278324c0802c629039de68e1b936129885c97ca0c2eba0bd2891629dd5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz

  url: https://files.pythonhosted.org/packages/3e/5a/7853eded60680c9acab7d278b9957960ee58701bb8af9435b4285a5de6af/{{ name }}-{{ version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/smathot/python-datamatrix
  license: GNU General Public License v3 (GPLv3)
  summary: 'An intuitive, Pythonic way to work with tabular data'


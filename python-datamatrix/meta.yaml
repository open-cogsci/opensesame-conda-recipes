{% set name = "python-datamatrix" %}
{% set version = "0.10.13" %}
{% set sha256 = "bc621f239bb68d298bcd20327523de6aa0e087fce67cbc4b0ace208b9fe43dd1" %}
{% set url = "https://files.pythonhosted.org/packages/3d/ae/4099c77f75a22cd67619ed786200c5ac8ec69644449842646044490e925d/python-datamatrix-0.10.13.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 2

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - openpyxl
    - fastnumbers
    - prettytable

test:
  # Python imports
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

about:
  home: https://github.com/smathot/python-datamatrix
  license: GNU General Public License v3 (GPLv3)
  summary: 'An intuitive, Pythonic way to work with tabular data'

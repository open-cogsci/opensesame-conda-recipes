{% set name = "python-datamatrix" %}
{% set version = "0.10.14" %}
{% set sha256 = "0a21295ec1b5c5d522db2f736555e4b01309584545704c73506fe570b84c5ec2" %}
{% set url = "https://files.pythonhosted.org/packages/e7/4b/40d057f814af3e9a545810e8feef16937c1fd00424262a1170f81d6aba42/python-datamatrix-0.10.14.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 2

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - openpyxl
    - fastnumbers
    - prettytable

test:
  # Python imports
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

about:
  home: https://github.com/smathot/python-datamatrix
  license: GNU General Public License v3 (GPLv3)
  summary: 'An intuitive, Pythonic way to work with tabular data'

{% set name = "rapunzel" %}
{% set version = "0.3.20" %}
{% set sha256 = "d72fe6349a019b680ddf30ad0a06e87743434dd3a5086f52c9d07b22b564b39d" %}
{% set url = "https://files.pythonhosted.org/packages/82/21/e830b0e8e248e006b3044d6b3328fef15126b7b030a9c6fbb5ea7276d5d9/rapunzel-0.3.20.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

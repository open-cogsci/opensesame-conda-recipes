{% set name = "rapunzel" %}
{% set version = "0.3.19" %}
{% set sha256 = "ed7d9c01847154ac54982193351b00f97226c3e3534514e15a8e327645974d41" %}
{% set url = "https://files.pythonhosted.org/packages/73/aa/5432af600d590ad80a0da8514edad02f2de3dde6a0285b299a88231b45a4/rapunzel-0.3.19.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

{% set name = "rapunzel" %}
{% set version = "0.3.16" %}
{% set sha256 = "443be8b7d2d7ec826d6e65a435f939f822031ad2fab61c1aca5c354025036267" %}
{% set url = "https://files.pythonhosted.org/packages/ef/dc/5ca11ee0547fde07ac18e5c4d0476135f86e7bdf1d8d92fedae5952588a9/rapunzel-0.3.16.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a44
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

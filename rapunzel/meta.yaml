{% set name = "rapunzel" %}
{% set version = "0.3.7" %}
{% set sha256 = "9f9610919253202294f9ab1c4579929860120bd33f5954c3fccb33e4533d7fbf" %}
{% set url = "https://files.pythonhosted.org/packages/c4/cb/6ca936d8de5abac8246251e9a53c044ef2b8606b50338c5be288d0ed06a5/rapunzel-0.3.7.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a33
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

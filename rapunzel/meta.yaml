{% set name = "rapunzel" %}
{% set version = "0.3.22" %}
{% set sha256 = "cc3c9dd6e9531428a286ef2d859e6ad8e3e41dcaaf6ea8e0836c1900d9a23d7a" %}
{% set url = "https://files.pythonhosted.org/packages/48/a3/6c1573487bec9ad71c8dde816538621e9eaac2f85237b22d135f67d67c9c/rapunzel-0.3.22.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

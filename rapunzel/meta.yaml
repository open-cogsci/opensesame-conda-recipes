{% set name = "rapunzel" %}
{% set version = "0.4.4" %}
{% set sha256 = "d37f3ae536ac3a1bfae73b42f33d40ec3a4dc5b919b4b6de5c14482a787d6faa" %}
{% set url = "https://files.pythonhosted.org/packages/20/d2/da06890f033108275a603bcd93ab1788d395f1fddb11fbda2e270bfde01a/rapunzel-0.4.4.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

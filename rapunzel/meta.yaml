{% set name = "rapunzel" %}
{% set version = "0.3.33" %}
{% set sha256 = "b90060060c513d4c877181e2e1292e18948b5961bdee02c3db7e513377f26701" %}
{% set url = "https://files.pythonhosted.org/packages/9d/cf/003f959912e30d93b115f2cd6e508e10d0b115add4448e0cc01291ae480b/rapunzel-0.3.33.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 1
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

{% set name = "rapunzel" %}
{% set version = "0.3.29" %}
{% set sha256 = "c9d5c4b51ac6064f5f3d42c2dfeeaf0481bac1ca08ad2929d5d41b138e2f5350" %}
{% set url = "https://files.pythonhosted.org/packages/83/05/6038dda8e9704130454ab0fa4e86b65826c5fe20b3d7ce812123720baba1/rapunzel-0.3.29.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

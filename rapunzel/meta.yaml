{% set name = "rapunzel" %}
{% set version = "0.4.3" %}
{% set sha256 = "835af707ff45fba63159389ef37d17a9e897d28857a5028ba6edbad59255e152" %}
{% set url = "https://files.pythonhosted.org/packages/93/ab/fb78ec64a901ba7cba22248cd927545f808d2015fc79eac37bb7c499e2fc/rapunzel-0.4.3.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

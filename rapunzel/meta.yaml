{% set name = "rapunzel" %}
{% set version = "0.3.28" %}
{% set sha256 = "25f8dd85d0004f5492495ee9cb6d1296691d189fff8a20b268fc658990d2f039" %}
{% set url = "https://files.pythonhosted.org/packages/e6/2c/58591baa51f9a604cba4b1dc0e12a80dbe7f227c9848bd08e9a358791490/rapunzel-0.3.28.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

{% set name = "rapunzel" %}
{% set version = "0.3.23" %}
{% set sha256 = "4e279e31e0be5dcdc2755311b1b3e895d620bd735052c4281bbcd9c7dc3c65e3" %}
{% set url = "https://files.pythonhosted.org/packages/99/0e/93d149796a89dbf68ad7d45809307580eba3076609905d87304da5bf2b26/rapunzel-0.3.23.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

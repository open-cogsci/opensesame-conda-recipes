{% set name = "rapunzel" %}
{% set version = "0.3.10" %}
{% set sha256 = "17830eec54800d77b25edaeb13e3104cb3d26bf1207d4b85aa5bc819f925acbf" %}
{% set url = "https://files.pythonhosted.org/packages/53/fd/d537785696b064e9af1628f3c8200871402dc933805ef392782dbc8990c3/rapunzel-0.3.10.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a33
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

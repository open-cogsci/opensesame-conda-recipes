{% set name = "rapunzel" %}
{% set version = "0.4.7" %}
{% set sha256 = "5786697c89447027c32e0bae9703e78cc513e1ca07f84e248f3036999a5fb42b" %}
{% set url = "https://files.pythonhosted.org/packages/d7/3c/bb019dfd3b1bf01e1248eb57c9fd90b1d7bde7a2104703b3880899822c14/rapunzel-0.4.7.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel
  ignore_run_exports:
    - python_abi    

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

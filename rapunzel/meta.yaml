{% set name = "rapunzel" %}
{% set version = "0.3.30" %}
{% set sha256 = "bd72852f47c738d2ac64afa89d22e9d826b629fac785bdde0c811330b32ceeeb" %}
{% set url = "https://files.pythonhosted.org/packages/9a/6f/dd9ee51c810ea8c621905ff404715c1667ed1a281d55d2816aac841bff64/rapunzel-0.3.30.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

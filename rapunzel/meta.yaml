{% set name = "rapunzel" %}
{% set version = "0.3.34" %}
{% set sha256 = "adac0b6113320e4aa93db332e9f09a74aa3195dad58cb45e51ccc2c60fc3429e" %}
{% set url = "https://files.pythonhosted.org/packages/24/c1/0b0b34dd520443bb650ac1185a23e5288b241a1cceeff47829e47cb70894/rapunzel-0.3.34.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 2
  entry_points:
    - rapunzel = rapunzel:rapunzel

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.0a47
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R

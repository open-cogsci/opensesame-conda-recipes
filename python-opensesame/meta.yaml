{% set name = "python-opensesame" %}
{% set version = "3.3.0a73" %}
{% set sha256 = "5355ed4023f8bfa539550e5f3ce5c32a25dc48ff98a8d9f027062857ca446481" %}
{% set url = "https://files.pythonhosted.org/packages/5c/6a/dc9574048dbd2825f5e2746c1ec372279aecf36d231cd85e217f5e3db532/python-opensesame-3.3.0a73.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
    - pyyaml

  run:
    - python
    - pyqt
    - python-qdatamatrix >=0.1.21
    - python-pseudorandom
    - python-fileinspector
    - python-qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - pyqode.core >=2.15.0a1
    - pyqode.python >=2.12.2a9

about:
  home: https://github.com/smathot/OpenSesame
  license: GNU General Public License v3 (GPLv3)
  summary: 'Graphical experiment builder for the social sciences'

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'

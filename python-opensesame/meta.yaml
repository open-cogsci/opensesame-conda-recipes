{% set name = "python-opensesame" %}
{% set version = "3.3.0a72" %}
{% set sha256 = "d392b6daf9484dbdf74f89084edda77d4ebc30f9dce080a88be2b7a7420ea933" %}
{% set url = "https://files.pythonhosted.org/packages/5d/c3/51096dd409f365aadb3a913064451c2cb76dd7297c6b0f1bfff72a69d828/python-opensesame-3.3.0a72.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
    - pyyaml

  run:
    - python
    - pyqt
    - python-qdatamatrix >=0.1.21
    - python-pseudorandom
    - python-fileinspector
    - python-qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - pyqode.core >=2.14.0a4
    - pyqode.python >=2.12.2a6

about:
  home: https://github.com/smathot/OpenSesame
  license: GNU General Public License v3 (GPLv3)
  summary: 'Graphical experiment builder for the social sciences'

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'

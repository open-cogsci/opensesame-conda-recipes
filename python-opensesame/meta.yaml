{% set name = "python-opensesame" %}
{% set version = "3.3.0" %}
{% set sha256 = "13f068f6a61f1c60cb3c44bdb613e1d8d2fb39a908ff8caf79d8c114e877cd1c" %}
{% set url = "https://files.pythonhosted.org/packages/74/4d/b445efa828b8edfcc4196a429219a5bef6a547939db9a5ce0cf44a98abfe/python-opensesame-3.3.0.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
    - pyyaml

  run:
    - python
    - pyqt
    - python-qdatamatrix >=0.1.24
    - python-pseudorandom
    - python-fileinspector
    - python-qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - pyqode.core >=2.15.0a4
    - pyqode.python >=2.12.2a10

about:
  home: https://github.com/smathot/OpenSesame
  license: GNU General Public License v3 (GPLv3)
  summary: 'Graphical experiment builder for the social sciences'

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'

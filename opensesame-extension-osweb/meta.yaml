{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.6.0" %}
{% set sha256 = "f60b553df7c51d82f0e58744df3aa5ada3ebdfe063f946b8b3d2549107510332" %}
{% set url = "https://files.pythonhosted.org/packages/74/a5/03365be56f777d46d094c0e8bf7eef172c22908a07781cb04ac5c5de5489/opensesame-extension-osweb-1.3.6.0.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'

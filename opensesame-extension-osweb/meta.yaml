{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.8.0" %}
{% set sha256 = "1a4da98ba3dc390de272d69b1dd3a4bb7df88282bc79c7a939d4a4cedf7737ed" %}
{% set url = "https://files.pythonhosted.org/packages/8d/3f/aa1eedc4cfa1db4b2299ef71b822adf4b7360c7295b5cbd8ae706cee1f8a/opensesame-extension-osweb-1.3.8.0.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'

{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.7.0" %}
{% set sha256 = "ff73cc28f37ec6e1fd932a9984aefbe7a0eb72416d6282186c95e832dbd623e4" %}
{% set url = "https://files.pythonhosted.org/packages/a8/48/f3698cdcb18d2f06f2ea7cf7388bb35ea3aa21718b760186601fdb7773cc/opensesame-extension-osweb-1.3.7.0.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'

requirements:
  build:
    - python
    - setuptools
    - oauthlib >=0.6.2
    - requests >=2.0.0

  run:
    - python
    - oauthlib >=0.6.2
    - requests >=2.0.0

test:
  # Python imports
  imports:
    - requests_oauthlib
    - requests_oauthlib.compliance_fixes


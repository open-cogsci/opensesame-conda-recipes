{% set name = "js2py" %}
{% set version = "0.70" %}
{% set sha256 = "7568b33f6bd15ee8ab1f3655928ed05481a6236ad2acca4598703ae501571661" %}
{% set url ="https://files.pythonhosted.org/packages/50/ca/96809659b66f06f10a65a73023d5a2cdc1f9376f080473ea9397593e2b7b/Js2Py-0.70.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools
  run:
    - python
    - pyjsparser


about:
  home: https://github.com/PiotrDabkowski/Js2Py
  license: MIT License
  summary: Pure Python JavaScript Translator/Interpreter
